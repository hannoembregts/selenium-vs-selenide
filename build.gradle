apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.seleniumhq.selenium:selenium-server:2.48.2'
    testCompile 'com.google.guava:guava:19.0'
    testCompile 'com.codeborne:selenide:3.0'
}